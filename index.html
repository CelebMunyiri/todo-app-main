<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
<link rel="stylesheet" href="./design/style.css">
</head>
<body>
  <section class="section">
    <div class="upper">
<div class="box">
  <div class="box1"><h1>T O D O</h1>
    <img src="/images/icon-sun.svg" alt="" id="sun">
    <img src="/images/icon-moon.svg" alt="" id="moon" style="display: none;">
  </div>
  <div class="box2">
    
   
    <form id="form" action="post">
      <input id="taskCheckbox" type="checkbox" class="custom-checkbox">
      <input id="taskInput" type="text" placeholder="Create a new todo.."></form>
    
  </div>
</div>

    </div>
    <div class="lower">
      <div class="lowerBox">
        <div class="done">
          <ul id="taskList">
          
          </ul>
        </div>
        
        <div class="dashboard">
          <div class="left"><p>5 items Left</p></div>
          <div class="categories">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="complete">Completed</button>
          </div>
       
        <button class="clearCompleted">Clear Completed</button>
        </div>
        
      </div>
      <div class="drag">
        <p>Drag and drop to reorder list</p>
      </div>
    </div>
    
  </section>
  <script type="module" src="script.js"></script>
</body>
</html>
